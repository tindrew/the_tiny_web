{% extends 'account/base.html' %}
{% block title %}
    Discover
{% endblock %}

{% block content %}
    <h1>Discover New Authors</h1>

    <div class="discover-list">
    <ul>
        {% for article in AllArticles %}
            <li>
                <h3>{{ article.title }} | Written by: {{ article.user.first_name }}</h3>
                <p><p>
            </li>
        {% endfor %}
    </ul>
    </div>

{% endblock %}
